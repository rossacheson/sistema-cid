<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  {{ content }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="warn" class="action-button">{{ actionButtonText }}</button>
</mat-dialog-actions>
