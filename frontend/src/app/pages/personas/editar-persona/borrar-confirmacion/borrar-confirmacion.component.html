<h2 mat-dialog-title>Borrar Persona</h2>
<mat-dialog-content>
  Seguro que quieres borrar este persona y su data?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" class="delete-button">Borrar</button>
</mat-dialog-actions>
